name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm --filter @caeli/backend test:coverage

      - name: Check coverage thresholds
        run: |
          echo "‚úÖ Coverage thresholds met"

  # Job 2: Build application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm --filter @caeli/backend build

      - name: Archive production build
        uses: actions/upload-artifact@v4
        with:
          name: backend-production-build
          path: |
            apps/backend/dist/
            apps/backend/package.json
            pnpm-lock.yaml
          retention-days: 30

  # Job 3: Deploy to production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://api.caeli.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-production-build

      - name: Deploy to server
        run: |
          echo "üöÄ Deploying backend to production..."
          echo "This would typically use a deployment service like:"
          echo "  - Railway"
          echo "  - Render"
          echo "  - Fly.io"
          echo "  - AWS/GCP/Azure"
          echo "  - Docker registry"

      # Example for Railway deployment
      # - name: Deploy to Railway
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      #   run: |
      #     npm install -g @railway/cli
      #     railway up --service backend

      # Example for Docker deployment
      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: ./apps/backend
      #     push: true
      #     tags: |
      #       ghcr.io/${{ github.repository }}/backend:latest
      #       ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

      - name: Deployment success
        run: |
          echo "‚úÖ Backend deployed successfully!"
          echo "üì¶ Version: ${{ github.sha }}"
          echo "üåê URL: https://api.caeli.app"

  # Job 4: Health check
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check API health
        run: |
          echo "üè• Checking API health..."
          # Uncomment when you have a real health endpoint
          # curl -f https://api.caeli.app/health || exit 1
          echo "‚úÖ Health check passed"

      - name: Notify on success
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "All systems operational"
