[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install -g pnpm@10.17.0",
  "export PATH=\"/root/.npm-global/bin:$PATH\" && pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["export PATH=\"/root/.npm-global/bin:$PATH\" && pnpm build --filter=@caeli/backend"]

[start]
cmd = "cd apps/backend && node dist/index.js"
